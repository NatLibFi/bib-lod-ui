<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if title %}
  <title>{{ title }} - National Library of Finland</title>
  {% else %}
  <title>Linked Data - National Library of Finland</title>
  {% endif %}
  <!-- Latest compiled and minified CSS -->
  <link rel="shortcut icon" href="https://www.kansalliskirjasto.fi/sites/all/themes/custom/uh_natlib/images/favicon/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <link rel="stylesheet" href="http://data.nationallibrary.fi/css/nlfod.css">
</head>
<body>
  <header class="navbar navbar-static-top" id="topbar">
    <div class="container">
      <a href="http://www.nationallibrary.fi/en/"><img
      src="http://data.nationallibrary.fi/img/logo_en.png" alt="The National Library of
      Finland"></a>
    </div>
  </header>
  <div class="container"> 

    {% block content %}{% endblock %}

  </div> <!-- /container -->
  <footer id="footer" class="navbar">
    <div class="container">
      <a href="http://www.nationallibrary.fi/en/"><img
      src="http://data.nationallibrary.fi/img/logo_en.png" alt="The National Library of
      Finland"></a>
      <p>The National Library of Finland</p>
    </div>
  </footer>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
