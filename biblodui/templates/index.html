{% extends "base.html" %}
{% block content %}

<h2>Collections</h2>

<ul>
{% for coll in collections.list_collections() %}
  <li><a href="{{ coll['url'] }}">{{ coll['name'] }}</a></li>
{% endfor %}
</ul>

<h2>Concept Schemes</h2>

<ul>
{% for cs in conceptschemes.list_concept_schemes() %}
  <li><a href="{{ cs['uri'] }}">{{ cs['title'] }}</a></li>
{% endfor %}
</ul>

{% endblock %}
